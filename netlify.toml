[build]
  publish = "dist"
  command = "npm install && npx expo export -p web"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  EXPO_CACHE = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true